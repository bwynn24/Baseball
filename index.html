<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Lineup Optimizer</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --container-background: #fff;
      --text-color: #333;
      --border-color: #ccc;
      --button-background: #4CAF50;
      --button-hover-background: #45a049;
      --output-background: #f9f9f9;
      --error-color: red;
      --timestamp-color: #555;
    }
    body { font-family: Arial, sans-serif; margin: 10px; background: var(--background-color); color: var(--text-color); }
    h1 { text-align: center; font-size: 1.6em; margin-bottom: 0; }
    h2 { text-align: center; font-size: 1em; font-style: italic; margin-top: 2px; }
    .timestamp { text-align: center; font-size: 0.9em; color: var(--timestamp-color); margin: 8px 0; }
    .container { max-width: 100%; margin: auto; padding: 12px; background: var(--container-background); border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { font-weight: bold; margin-top: 6px; display: block; }
    select, button { padding: 8px; margin: 4px 0; width: 100%; max-width: 250px; font-size: 1em; border: 1px solid var(--border-color); border-radius: 4px; background: var(--container-background); color: var(--text-color); }
    button { background: var(--button-background); color: #fff; cursor: pointer; }
    button:hover { background: var(--button-hover-background); }
    #fieldCanvas { display: block; margin: 20px auto; border: 1px solid var(--border-color); }
    .batting-order table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    .batting-order th, .batting-order td { padding: 5px; text-align: left; border-bottom: 1px solid var(--border-color); }
    .batting-order th { width: 30px; }
    .theme-toggle { display: block; margin: 10px auto; padding: 8px 14px; background: var(--button-background); color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Baseball Lineup Optimizer</h1>
  <h2>created by Blake Wynn</h2>
  <div class="timestamp" id="lastUpdate">Last Logic Update: —</div>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <div class="batting-order">
      <h3>Batting Order</h3>
      <table id="battingTable"></table>
      <button onclick="generateBattingOrder()">Generate Batting Order</button>
    </div>

    <label for="pitcher">Select Pitcher:</label>
    <select id="pitcher"></select>

    <h3>Overrides (Optional)</h3>
    <div id="overrides"></div>

    <h3>EH / OUT (Optional)</h3>
    <div>
      <select id="ehOut1"></select>
      <select id="ehOut2"></select>
      <select id="ehOut3"></select>
    </div>

    <button onclick="generateLineup()">Generate Lineup</button>
    <button onclick="generateVisual()">Generate Visual</button>
    <canvas id="fieldCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    const players = ["Becket","Dominic","Evan","Fluitt","Hunter","Jackie","King","Luke","Nathan","Sproles","Thomas","Tony"].sort();

    const positions = ["P","C","SS","1B","3B","2B","CF","LF","RF"];

    function toggleTheme() {
      const cur = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", cur === "dark" ? "light" : "dark");
    }

    function getCurrentTimestamp() {
      return new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' });
    }

    // Build batting order table
    function initBattingTable() {
      const table = document.getElementById("battingTable");
      table.innerHTML = players.map((_,i)=>
        `<tr><th>${i+1}</th>
          <td><select id="batting${i+1}" onchange="updateBattingDropdowns()"></select></td>
        </tr>`
      ).join("");
      updateBattingDropdowns();
    }

    // Update batting order dropdowns with filtering
    function updateBattingDropdowns() {
      const selected = [];
      for(let i=1;i<=12;i++){
        const sel=document.getElementById("batting"+i);
        if(!sel) continue;
        if(sel.value) selected.push(sel.value);
      }
      for(let i=1;i<=12;i++){
        const sel=document.getElementById("batting"+i);
        if(!sel) continue;
        const current=sel.value;
        sel.innerHTML = `<option value="">None</option>` +
          players.filter(p=>!selected.includes(p) || p===current)
                 .map(p=>`<option ${p===current?"selected":""}>${p}</option>`).join("");
      }
    }

    function initDropdowns() {
      document.getElementById("pitcher").innerHTML =
        `<option value="">None</option>${players.map(p=>`<option>${p}</option>`).join("")}`;
      const overridesDiv = document.getElementById("overrides");
      overridesDiv.innerHTML = positions.map(pos =>
        `<label>${pos}:</label><select id="${pos}-override">
          <option value="">None</option>${players.map(p=>`<option>${p}</option>`).join("")}
        </select>`).join("");
      ["ehOut1","ehOut2","ehOut3"].forEach(id=>{
        document.getElementById(id).innerHTML =
          `<option value="">None</option>${players.map(p=>`<option>${p}</option>`).join("")}`;
      });
    }

    function drawField(lineup, battingOrder, timestamp) {
      const canvas = document.getElementById("fieldCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,400,400);

      // Grass
      const grad = ctx.createLinearGradient(0,0,0,400);
      grad.addColorStop(0,"#90EE90");
      grad.addColorStop(1,"#32CD32");
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,400,400);

      // Infield dirt
      ctx.fillStyle = "#deb887";
      ctx.beginPath();
      ctx.moveTo(200,100); ctx.lineTo(300,200); ctx.lineTo(200,300); ctx.lineTo(100,200); ctx.closePath();
      ctx.fill();

      // Pitcher’s mound
      ctx.fillStyle="#ccc";
      ctx.beginPath(); ctx.arc(200,200,25,0,Math.PI*2); ctx.fill();

      // Majors w/ timestamp
      ctx.fillStyle="#000080";
      ctx.font="italic 22px 'Brush Script MT', cursive";
      ctx.textAlign="right";
      ctx.fillText("Majors", 380, 25);
      ctx.font="12px Arial";
      ctx.fillText(timestamp, 380, 45);

      // Batting order
      ctx.font="15px Arial";
      ctx.textAlign="left";
      ctx.fillText("Batting Order:", 10, 20);
      battingOrder.forEach((p,i)=>ctx.fillText(`${i+1}. ${p}`, 10, 40+i*18));

      // Positions
      const posCoords = {"P":[200,200],"C":[200,320],"1B":[280,220],"2B":[240,170],
        "3B":[120,220],"SS":[160,160],"LF":[100,100],"CF":[200,60],"RF":[300,100]};
      ctx.font="14px Arial";
      ctx.textAlign="center";
      for (let pos in lineup) {
        if(pos==="EH") continue;
        const [x,y]=posCoords[pos];
        ctx.fillText(pos, x, y-15);
        ctx.fillText(lineup[pos], x, y+15);
      }

      // EH/OUT
      ctx.textAlign="right";
      ctx.font="13px Arial";
      ctx.fillText("EH / OUT:", 380, 330);
      lineup.EH.forEach((p,i)=>ctx.fillText(p, 380, 350+i*18));
    }

    function generateBattingOrder() {
      updateBattingDropdowns();
      document.getElementById("lastUpdate").innerText = "Last Logic Update: " + getCurrentTimestamp();
    }

    function generateLineup() {
      document.getElementById("lastUpdate").innerText = "Last Logic Update: " + getCurrentTimestamp();
      generateVisual();
    }

    function generateVisual() {
      const pitcher = document.getElementById("pitcher").value || "";
      const lineup = {P:pitcher, C:"Jackie", SS:"Luke", "1B":"Hunter", "2B":"Becket",
        "3B":"Tony","CF":"Dominic","LF":"Sproles","RF":"King", EH:[]};
      ["ehOut1","ehOut2","ehOut3"].forEach(id=>{
        const v=document.getElementById(id).value;
        if(v) lineup.EH.push(v);
      });
      const battingOrder = [];
      for(let i=1;i<=12;i++){
        const val=document.getElementById("batting"+i).value;
        if(val) battingOrder.push(val);
      }
      const timestamp = getCurrentTimestamp();
      drawField(lineup, battingOrder, timestamp);
    }

    window.onload=()=>{initBattingTable();initDropdowns();}
  </script>
</body>
</html>
