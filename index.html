<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Optimizer</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --container-background: #fff;
            --text-color: #333;
            --border-color: #ccc;
            --button-background: #4CAF50;
            --button-hover-background: #45a049;
            --output-background: #f9f9f9;
            --error-color: red;
            --timestamp-color: #d3d3d3;
        }
        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --container-background: #2c2c2c;
            --text-color: #e0e0e0;
            --border-color: #555;
            --button-background: #388E3C;
            --button-hover-background: #2E7D32;
            --output-background: #333;
            --error-color: #ff5555;
            --timestamp-color: #d3d3d3;
        }
        body { font-family: Arial, sans-serif; margin: 10px; background-color: var(--background-color); color: var(--text-color); transition: all 0.3s; }
        h1 { text-align: center; color: var(--text-color); font-size: 1.5em; }
        .container { max-width: 100%; width: 100%; margin: 0 auto; background: var(--container-background); padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); transition: all 0.3s; }
        .section { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 1em; color: var(--text-color); }
        select, button { padding: 8px; margin-bottom: 5px; width: 100%; max-width: 250px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; color: var(--text-color); background-color: var(--container-background); transition: all 0.3s; }
        button { background-color: var(--button-background); color: white; border: none; cursor: pointer; }
        button:hover { background-color: var(--button-hover-background); }
        #output { margin-top: 15px; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--output-background); transition: all 0.3s; font-size: 0.9em; }
        .error { color: var(--error-color); font-weight: bold; }
        #fieldCanvas { display: block; margin: 15px auto; max-width: 100%; height: auto; border: 1px solid var(--border-color); transition: all 0.3s; }
        .theme-toggle { display: block; margin: 10px auto; padding: 8px 16px; background-color: var(--button-background); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; transition: all 0.3s; }
        .theme-toggle:hover { background-color: var(--button-hover-background); }
        .timestamp { text-align: center; font-size: 0.8em; color: var(--timestamp-color); transition: all 0.3s; margin-bottom: 5px; }
        .batting-order { margin-top: 15px; }
        .batting-order table { width: 100%; border-collapse: collapse; }
        .batting-order th, .batting-order td { padding: 5px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .batting-order th { width: 30px; }
        .batting-order td { width: auto; }
        .batting-order td select { width: 100%; max-width: 200px; }
        @media (max-width: 600px) {
            #fieldCanvas { width: 100%; height: auto; max-height: 300px; }
            select, button { max-width: 100%; }
            .batting-order th, .batting-order td { display: block; width: 100%; }
            .batting-order td select { margin-top: 5px; }
        }
    </style>
</head>
<body>
    <h1>Baseball Optimizer</h1>
    <div class="timestamp">Last Logic Update: 10:42 PM CDT, Friday, September 26, 2025</div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <div class="section batting-order"><h3>Batting Order</h3><div>
            <table>
                <tr><th>1</th><td><select id="batting1" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>2</th><td><select id="batting2" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>3</th><td><select id="batting3" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>4</th><td><select id="batting4" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>5</th><td><select id="batting5" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>6</th><td><select id="batting6" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>7</th><td><select id="batting7" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>8</th><td><select id="batting8" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>9</th><td><select id="batting9" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>10</th><td><select id="batting10" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>11</th><td><select id="batting11" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
                <tr><th>12</th><td><select id="batting12" onchange="updateBattingOptions()"><option value="">None</option></select></td></tr>
            </table>
            <button onclick="generateBattingOrder()">Generate Batting Order</button>
        </div></div>
        <div class="section">
            <label for="pitcher">Select Pitcher:</label>
            <select id="pitcher" onchange="updateAllOptions()">
                <option value="">None</option>
            </select>
        </div>
        <div class="section"><h3>Overrides (Optional)</h3><div id="overrides"></div></div>
        <div class="section"><h3>EH / OUT Selections (Optional)</h3><div id="ehOutSelections">
            <div><label for="ehOut1">EH / OUT 1:</label><select id="ehOut1" onchange="updateAllOptions()"><option value="">None</option></select></div>
            <div><label for="ehOut2">EH / OUT 2:</label><select id="ehOut2" onchange="updateAllOptions()"><option value="">None</option></select></div>
            <div><label for="ehOut3">EH / OUT 3:</label><select id="ehOut3" onchange="updateAllOptions()"><option value="">None</option></select></div>
        </div></div>
        <button onclick="generateLineup()">Generate Lineup</button>
        <div id="output"></div>
        <canvas id="fieldCanvas" width="400" height="400"></canvas>
        <div class="section"><button onclick="generateVisual()">Generate Visual</button></div>
    </div>
    <script>
        const players = ["Becket", "Dominic", "Evan", "Fluitt", "Hunter", "Jackie", "King", "Luke", "Nathan", "Sproles", "Thomas", "Tony"];
        const rankings = {
            "P": {"Nathan": 1, "Luke": 2, "Hunter": 3, "Dominic": 4, "King": 5, "Becket": 6, "Jackie": 7, "Tony": 8, "Sproles": 9, "Fluitt": 10, "Evan": 11, "Thomas": 12},
            "C": {"Jackie": 1, "Nathan": 2, "Dominic": 3, "Tony": 4, "Luke": 5, "Fluitt": 6, "Becket": 7, "Thomas": 8, "Sproles": 9, "Evan": 10, "King": 11, "Hunter": 12},
            "SS": {"Luke": 1, "Nathan": 2, "Dominic": 3, "Becket": 4, "Jackie": 5, "Tony": 6, "Sproles": 7, "Hunter": 8, "Fluitt": 9, "King": 10, "Evan": 11, "Thomas": 12},
            "2B": {"Luke": 1, "Becket": 2, "Evan": 3, "Dominic": 4, "Sproles": 5, "Nathan": 6, "Thomas": 7, "Tony": 8, "Jackie": 9, "Hunter": 10, "King": 11, "Fluitt": 12},
            "3B": {"Jackie": 1, "Nathan": 2, "Hunter": 3, "Tony": 4, "Fluitt": 5, "Dominic": 6, "Becket": 7, "King": 8, "Sproles": 9, "Luke": 10, "Thomas": 11, "Evan": 12},
            "1B": {"Hunter": 1, "King": 2, "Evan": 3, "Tony": 4, "Dominic": 5, "Sproles": 6, "Luke": 7, "Jackie": 8, "Fluitt": 9, "Nathan": 10, "Becket": 11, "Thomas": 12},
            "CF": {"Dominic": 1, "Jackie": 2, "Sproles": 3, "Becket": 4, "King": 5, "Fluitt": 6, "Luke": 7, "Nathan": 8, "Tony": 9, "Thomas": 10, "Hunter": 11, "Evan": 12},
            "LF": {"Sproles": 1, "Jackie": 2, "Dominic": 3, "Tony": 4, "King": 5, "Fluitt": 6, "Luke": 7, "Becket": 8, "Hunter": 9, "Nathan": 10, "Thomas": 11, "Evan": 12},
            "RF": {"Sproles": 1, "King": 2, "Thomas": 3, "Nathan": 4, "Luke": 5, "Dominic": 6, "Jackie": 7, "Fluitt": 8, "Tony": 9, "Becket": 10, "Hunter": 11, "Evan": 12}
        };
        const positions = ["P", "C", "SS", "1B", "3B", "2B", "CF", "LF", "RF"];

        function toggleTheme() {
            const theme = document.documentElement.getAttribute("data-theme");
            const newTheme = theme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const theme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", theme);
            populateOverrides();
            populateEhOutSelections();
            initializeBattingOptions();
            initializePitcher();
            updateAllOptions(); // Initial population of options
        });

        function populateOverrides() {
            const overridesDiv = document.getElementById("overrides");
            if (!overridesDiv) return;
            overridesDiv.innerHTML = "";
            positions.forEach(pos => {
                const div = document.createElement("div");
                div.innerHTML = `<label for="${pos}-override">${pos} Override (optional):</label><select id="${pos}-override" onchange="updateAllOptions()"><option value="">None</option></select>`;
                overridesDiv.appendChild(div);
            });
        }

        function populateEhOutSelections() {
            const ehOutSelectionsDiv = document.getElementById("ehOutSelections");
            if (!ehOutSelectionsDiv) return;
            const selects = ehOutSelectionsDiv.getElementsByTagName("select");
            for (let select of selects) {
                select.innerHTML = `<option value="">None</option>`;
            }
        }

        function initializeBattingOptions() {
            const battingSelects = document.querySelectorAll('.batting-order select');
            battingSelects.forEach(select => {
                select.innerHTML = `<option value="">None</option>`;
            });
            updateAllOptions();
        }

        function initializePitcher() {
            const pitcherSelect = document.getElementById("pitcher");
            if (pitcherSelect) {
                pitcherSelect.innerHTML = `<option value="">None</option>`;
            }
            updateAllOptions();
        }

        function updateAllOptions() {
            const assignedPlayers = new Set();
            const values = {};

            // Collect assigned players
            const pitcher = document.getElementById("pitcher").value;
            if (pitcher && pitcher !== "None") assignedPlayers.add(pitcher);

            const battingSelects = document.querySelectorAll('[id^="batting"]');
            battingSelects.forEach(select => {
                const value = select.value;
                if (value && value !== "None") assignedPlayers.add(value);
                values[select.id] = value;
            });

            const positionOverrides = document.querySelectorAll('[id$="-override"]');
            positionOverrides.forEach(select => {
                const value = select.value;
                if (value && value !== "None") assignedPlayers.add(value);
                values[select.id] = value;
            });

            const ehOutSelects = document.querySelectorAll('[id^="ehOut"]');
            ehOutSelects.forEach(select => {
                const value = select.value;
                if (value && value !== "None") assignedPlayers.add(value);
                values[select.id] = value;
            });

            // Populate options for all selects
            const updateSelects = (selects, availablePlayers) => {
                selects.forEach(select => {
                    select.innerHTML = '<option value="">None</option>';
                    availablePlayers.forEach(player => {
                        if (!assignedPlayers.has(player) || values[select.id] === player) {
                            const option = document.createElement("option");
                            option.value = player;
                            option.text = player;
                            select.appendChild(option);
                        }
                    });
                    if (values[select.id] && values[select.id] !== "None") {
                        select.value = values[select.id];
                        if (!select.value) select.value = "";
                    }
                });
            };

            const sortedPlayers = players.slice().sort();
            updateSelects(battingSelects, sortedPlayers);
            updateSelects(positionOverrides, sortedPlayers);
            updateSelects(ehOutSelects, sortedPlayers);

            const pitcherSelect = document.getElementById("pitcher");
            if (pitcherSelect) {
                pitcherSelect.innerHTML = '<option value="">None</option>';
                sortedPlayers.forEach(player => {
                    if (!assignedPlayers.has(player) || values[pitcherSelect.id] === player) {
                        const option = document.createElement("option");
                        option.value = player;
                        option.text = player;
                        pitcherSelect.appendChild(option);
                    }
                });
                if (values[pitcherSelect.id] && values[pitcherSelect.id] !== "None") {
                    pitcherSelect.value = values[pitcherSelect.id];
                    if (!pitcherSelect.value) pitcherSelect.value = "";
                }
            }
        }

        function getBestPlayer(position, assignedPlayers, availablePlayers) {
            const unassigned = availablePlayers.filter(player => !assignedPlayers.has(player));
            if (!unassigned.length) return null;
            return unassigned.reduce((best, player) => rankings[position][player] < rankings[position][best] ? player : best, unassigned[0]);
        }

        function drawBaseballDiamond(ctx, lineup, ehOutSelections, battingOrder) {
            ctx.font = "12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // Lighter green background for the visual
            const grassPattern = ctx.createLinearGradient(0, 0, 0, 400);
            grassPattern.addColorStop(0, "#90ee90"); // Light green at top
            grassPattern.addColorStop(1, "#98fb98"); // Lighter green at bottom
            ctx.fillStyle = grassPattern;
            ctx.fillRect(0, 0, 400, 400);

            // Infield dirt, shifted slightly right
            ctx.fillStyle = "#d2b48c"; // Sienna for dirt
            ctx.beginPath();
            ctx.moveTo(220, 100); // Shifted from 200
            ctx.lineTo(320, 200); // Shifted from 300
            ctx.lineTo(220, 300); // Shifted from 200
            ctx.lineTo(120, 200); // Shifted from 100
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = "#8B4513"; // Brown outline
            ctx.lineWidth = 3;
            ctx.stroke();

            // Pitcher's mound, shifted slightly right
            ctx.fillStyle = "#D3D3D3"; // Light gray for mound
            ctx.beginPath();
            ctx.arc(220, 200, 30, 0, Math.PI * 2); // Shifted from 200
            ctx.fill();

            // Bases, shifted slightly right
            ctx.fillStyle = "#FFFFFF";
            ctx.beginPath();
            ctx.arc(220, 200, 8, 0, Math.PI * 2); // Home plate, shifted from 200
            ctx.fill();
            ctx.beginPath();
            ctx.arc(120, 200, 8, 0, Math.PI * 2); // First base, shifted from 100
            ctx.fill();
            ctx.beginPath();
            ctx.arc(220, 100, 8, 0, Math.PI * 2); // Second base, shifted from 200
            ctx.fill();
            ctx.beginPath();
            ctx.arc(320, 200, 8, 0, Math.PI * 2); // Third base, shifted from 300
            ctx.fill();

            const positionCoords = {
                "P": { x: 220, y: 200 }, // Shifted from 200
                "C": { x: 220, y: 320 }, // Shifted from 200
                "1B": { x: 300, y: 220 }, // Shifted from 280
                "2B": { x: 260, y: 170 }, // Shifted from 240
                "3B": { x: 140, y: 220 }, // Shifted from 120
                "SS": { x: 180, y: 160 }, // Shifted from 160
                "LF": { x: 120, y: 100 }, // Shifted from 100
                "CF": { x: 220, y: 50 },  // Shifted from 200
                "RF": { x: 320, y: 100 }  // Shifted from 300
            };

            ctx.fillStyle = "#000080"; // Navy for text

            // Draw timestamp at top-right
            ctx.font = "10px Arial"; // Reduced from 12px
            ctx.textAlign = "right";
            ctx.fillStyle = "#000080"; // Navy for timestamp
            ctx.fillText(`${new Date().toLocaleString('en-US', { timeZone: 'America/Chicago' })}`, 380, 40);

            // Draw batting order on the far left with header
            ctx.fillStyle = "#000080"; // Reset to navy for text
            ctx.textAlign = "left";
            ctx.font = "16px Arial"; // Reduced from 18px for better clarity
            ctx.fillText("Batting Order", 10, 10); // Header above batting order
            battingOrder.forEach((player, index) => {
                if (player && player !== "None") {
                    ctx.fillText(`${index + 1}: ${player}`, 10, 30 + index * 18); // Adjusted spacing
                }
            });
            ctx.textAlign = "center";

            for (const [pos, player] of Object.entries(lineup)) {
                if (pos !== "EH/OUT" && player) {
                    const coords = positionCoords[pos];
                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fill();
                    ctx.fillStyle = "#000080"; // Navy for position and player names
                    ctx.font = "16px Arial"; // Reduced from 18px for clarity
                    ctx.fillText(pos, coords.x, coords.y - 25); // Adjusted y-position for larger text
                    ctx.fillText(player, coords.x, coords.y + 25); // Adjusted y-position for larger text
                }
            }

            // Display EH/OUT players not assigned to defensive positions at bottom right (limited to 3)
            ctx.fillStyle = "#000080"; // Navy for EH/OUT text
            ctx.textAlign = "right";
            ctx.font = "16px Arial"; // Reduced from 18px for clarity
            ctx.fillText("EH / OUT:", 380, 320); // Moved up to 320 from 330
            const ehOutPlayers = ehOutSelections.filter(player => player && player !== "None").slice(0, 3); // Get up to 3 selected players
            ehOutPlayers.forEach((player, index) => {
                ctx.fillText(player, 380, 340 + (index * 18)); // Moved up to 340 from 350
            });
            ctx.textAlign = "center"; // Reset text alignment
        }

        function generateLineup() {
            const pitcher = document.getElementById("pitcher").value;
            const output = document.getElementById("output");
            output.innerHTML = "";
            if (!pitcher) {
                output.innerHTML = `<p class="error">Please select a Pitcher to generate the lineup.</p>`;
                return;
            }

            const lineup = { "P": pitcher };
            const assignedPlayers = new Set([pitcher]);

            // Handle position overrides
            const positionOverrides = document.querySelectorAll('[id$="-override"]');
            positionOverrides.forEach(select => {
                const player = select.value;
                if (player && player !== "None" && !assignedPlayers.has(player)) {
                    const position = select.id.replace("-override", "");
                    lineup[position] = player;
                    assignedPlayers.add(player);
                }
            });

            // Handle EH/OUT selections
            const ehOutSelects = document.querySelectorAll('[id^="ehOut"]');
            ehOutSelects.forEach(select => {
                const player = select.value;
                if (player && player !== "None" && !assignedPlayers.has(player)) {
                    assignedPlayers.add(player); // Add to assigned to exclude from lineup
                }
            });

            // Fill remaining positions with best players
            let availablePlayers = players.filter(p => !assignedPlayers.has(p));
            const remainingPositions = positions.filter(pos => pos !== "P" && !lineup.hasOwnProperty(pos));
            remainingPositions.forEach(pos => {
                const bestPlayer = getBestPlayer(pos, assignedPlayers, availablePlayers);
                if (bestPlayer) {
                    lineup[pos] = bestPlayer;
                    assignedPlayers.add(bestPlayer);
                    availablePlayers = availablePlayers.filter(p => p !== bestPlayer);
                } else {
                    output.innerHTML += `<p class="error">Not enough players available for ${pos}.</p>`;
                }
            });

            // Output the lineup
            output.innerHTML = "<h3>Lineup:</h3>";
            for (const [pos, player] of Object.entries(lineup)) {
                output.innerHTML += `<p>${pos}: ${player}</p>`;
            }

            // List EH/OUT players (including those selected in dropdowns and any remaining)
            const ehOutPlayers = players.filter(p => assignedPlayers.has(p) && !Object.values(lineup).includes(p));
            if (ehOutPlayers.length > 0) {
                output.innerHTML += `<h3>EH / OUT:</h3><p>${ehOutPlayers.join(", ")}</p>`;
            } else {
                output.innerHTML += "<h3>EH / OUT:</h3><p>None</p>";
            }
        }

        function generateBattingOrder() {
            const battingSelects = document.querySelectorAll('.batting-order select');
            const output = document.getElementById("output");
            output.innerHTML += "<h3>Batting Order:</h3>";
            let order = "";
            battingSelects.forEach((select, index) => {
                const player = select.value;
                if (player && player !== "None") {
                    order += `<p>${index + 1}: ${player}</p>`;
                }
            });
            if (order) {
                output.innerHTML += order;
            } else {
                output.innerHTML += "<p>No players assigned to batting order.</p>";
            }
        }

        function generateVisual() {
            generateLineup();
            const canvas = document.getElementById("fieldCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, 400, 400);
            const ehOutSelections = Array.from(document.querySelectorAll('[id^="ehOut"]')).map(select => select.value).filter(val => val !== "None");
            const battingOrder = Array.from(document.querySelectorAll('.batting-order select')).map(select => select.value).filter(val => val !== "None");
            drawBaseballDiamond(ctx, lineup, ehOutSelections, battingOrder);
        }
    </script>
</body>
</html>
