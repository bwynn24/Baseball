<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensive Lineup Optimizer</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --container-background: #fff;
            --text-color: #333;
            --border-color: #ccc;
            --button-background: #4CAF50;
            --button-hover-background: #45a049;
            --output-background: #f9f9f9;
            --error-color: red;
            --timestamp-color: #d3d3d3;
        }
        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --container-background: #2c2c2c;
            --text-color: #e0e0e0;
            --border-color: #555;
            --button-background: #388E3C;
            --button-hover-background: #2E7D32;
            --output-background: #333;
            --error-color: #ff5555;
            --timestamp-color: #d3d3d3;
        }
        body { font-family: Arial, sans-serif; margin: 20px; background-color: var(--background-color); color: var(--text-color); transition: all 0.3s; }
        h1 { text-align: center; color: var(--text-color); }
        .container { max-width: 900px; margin: 0 auto; background: var(--container-background); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); transition: all 0.3s; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 18px; color: var(--text-color); }
        select, button { padding: 8px; margin-bottom: 10px; width: 100%; max-width: 300px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 16px; color: var(--text-color); background-color: var(--container-background); transition: all 0.3s; }
        button { background-color: var(--button-background); color: white; border: none; cursor: pointer; }
        button:hover { background-color: var(--button-hover-background); }
        #output { margin-top: 20px; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--output-background); transition: all 0.3s; }
        .error { color: var(--error-color); font-weight: bold; }
        #fieldCanvas { display: block; margin: 20px auto; border: 1px solid var(--border-color); transition: all 0.3s; }
        .theme-toggle { display: block; margin: 10px auto; padding: 8px 16px; background-color: var(--button-background); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.3s; }
        .theme-toggle:hover { background-color: var(--button-hover-background); }
        .timestamp { text-align: center; font-size: 12px; color: var(--timestamp-color); transition: all 0.3s; margin-bottom: 5px; }
        .batting-order { margin-top: 20px; }
        .batting-order .order-number { display: inline-block; width: 30px; text-align: right; margin-right: 10px; font-weight: bold; }
        .batting-order select { max-width: 200px; display: inline-block; vertical-align: middle; }
    </style>
</head>
<body>
    <h1>Defensive Lineup Optimizer</h1>
    <div class="timestamp">Last Logic Update: 10:10 PM CDT, Thursday, September 25, 2025</div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <div class="section">
            <label for="pitcher">Select Pitcher:</label>
            <select id="pitcher">
                <option value="">None</option>
                <option value="Hunter">Hunter</option>
                <option value="Luke">Luke</option>
                <option value="Nathan">Nathan</option>
                <option value="Evan">Evan</option>
                <option value="Sproles">Sproles</option>
                <option value="Fluitt">Fluitt</option>
                <option value="Thomas">Thomas</option>
                <option value="Tony">Tony</option>
                <option value="Jackie">Jackie</option>
                <option value="King">King</option>
                <option value="Dominic">Dominic</option>
                <option value="Becket">Becket</option>
            </select>
        </div>
        <div class="section"><h3>Overrides (Optional)</h3><div id="overrides"></div></div>
        <div class="section"><h3>EH / OUT Selections (Optional)</h3><div id="ehOutSelections">
            <div><label for="ehOut1">EH / OUT 1:</label><select id="ehOut1"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select></div>
            <div><label for="ehOut2">EH / OUT 2:</label><select id="ehOut2"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select></div>
            <div><label for="ehOut3">EH / OUT 3:</label><select id="ehOut3"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select></div>
            <div><label for="ehOut4">EH / OUT 4:</label><select id="ehOut4"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select></div>
        </div></div>
        <button onclick="generateLineup()">Generate Lineup</button>
        <div id="output"></div>
        <canvas id="fieldCanvas" width="600" height="500"></canvas>
        <div class="section batting-order"><h3>Batting Order</h3><div>
            <span class="order-number">1</span><select id="batting1" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">2</span><select id="batting2" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">3</span><select id="batting3" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">4</span><select id="batting4" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">5</span><select id="batting5" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">6</span><select id="batting6" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">7</span><select id="batting7" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">8</span><select id="batting8" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">9</span><select id="batting9" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">10</span><select id="batting10" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">11</span><select id="batting11" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
            <span class="order-number">12</span><select id="batting12" onchange="updateBattingOptions()"><option value="">None</option>${players.map(p=>`<option value="${p}">${p}</option>`).join("")}</select>
        </div></div>
        <button onclick="generateBattingOrder()">Generate Batting Order</button>
    </div>
    <script>
        const players=["Hunter","Luke","Nathan","Evan","Sproles","Fluitt","Thomas","Tony","Jackie","King","Dominic","Becket"];
        const rankings={"P":{"Nathan":1,"Luke":2,"Hunter":3,"Dominic":4,"King":5,"Becket":6,"Jackie":7,"Tony":8,"Sproles":9,"Fluitt":10,"Evan":11,"Thomas":12},"C":{"Jackie":1,"Nathan":2,"Dominic":3,"Tony":4,"Luke":5,"Fluitt":6,"Becket":7,"Thomas":8,"Sproles":9,"Evan":10,"King":11,"Hunter":12},"SS":{"Luke":1,"Nathan":2,"Dominic":3,"Becket":4,"Jackie":5,"Tony":6,"Sproles":7,"Hunter":8,"Fluitt":9,"King":10,"Evan":11,"Thomas":12},"2B":{"Luke":1,"Becket":2,"Evan":3,"Dominic":4,"Sproles":5,"Nathan":6,"Thomas":7,"Tony":8,"Jackie":9,"Hunter":10,"King":11,"Fluitt":12},"3B":{"Jackie":1,"Nathan":2,"Hunter":3,"Tony":4,"Fluitt":5,"Dominic":6,"Becket":7,"King":8,"Sproles":9,"Luke":10,"Thomas":11,"Evan":12},"1B":{"Hunter":1,"King":2,"Evan":3,"Tony":4,"Dominic":5,"Sproles":6,"Luke":7,"Jackie":8,"Fluitt":9,"Nathan":10,"Becket":11,"Thomas":12},"CF":{"Dominic":1,"Jackie":2,"Sproles":3,"Becket":4,"King":5,"Fluitt":6,"Luke":7,"Nathan":8,"Tony":9,"Thomas":10,"Hunter":11,"Evan":12},"LF":{"Sproles":1,"Jackie":2,"Dominic":3,"Tony":4,"King":5,"Fluitt":6,"Luke":7,"Becket":8,"Hunter":9,"Nathan":10,"Thomas":11,"Evan":12},"RF":{"Sproles":1,"King":2,"Thomas":3,"Nathan":4,"Luke":5,"Dominic":6,"Jackie":7,"Fluitt":8,"Tony":9,"Becket":10,"Hunter":11,"Evan":12}};
        const positions=["P","C","SS","1B","3B","2B","CF","LF","RF"];
        function toggleTheme(){const t=document.documentElement.getAttribute("data-theme");const e=t==="dark"?"light":"dark";document.documentElement.setAttribute("data-theme",e);localStorage.setItem("theme",e);}
        document.addEventListener("DOMContentLoaded",()=>{const t=localStorage.getItem("theme")||"light";document.documentElement.setAttribute("data-theme",t);populateOverrides();populateEhOutSelections();initializeBattingOptions();});
        function populateOverrides(){const e=document.getElementById("overrides");if(!e)return;e.innerHTML="";positions.forEach(t=>{const o=document.createElement("div");o.innerHTML=`<label for="${t}-override">${t} Override (optional):</label><select id="${t}-override"><option value="">None</option>${players.map(e=>`<option value="${e}">${e}</option>`).join("")}</select>`;e.appendChild(o);});}
        function populateEhOutSelections(){const e=document.getElementById("ehOutSelections");if(!e)return;const t=e.getElementsByTagName("select");for(let e of t)e.innerHTML=`<option value="">None</option>${players.map(e=>`<option value="${e}">${e}</option>`).join("")}`;}
        function initializeBattingOptions(){const e=document.querySelectorAll('.batting-order select');e.forEach(t=>{t.innerHTML=`<option value="">None</option>${players.map(e=>`<option value="${e}">${e}</option>`).join("")}`;});updateBattingOptions();}
        function updateBattingOptions(){const e=document.querySelectorAll('.batting-order select');const t={};const o=new Set();e.forEach(e=>{t[e.id]=e.value;e.value&&e.value!=="None"&&o.add(e.value);});e.forEach(e=>{e.innerHTML='<option value="">None</option>';players.forEach(n=>{if(!o.has(n)||t[e.id]===n){const t=document.createElement("option");t.value=n;t.text=n;e.appendChild(t);}});if(t[e.id]&&t[e.id]!=="None"){e.value=t[e.id];if(!e.value)e.value="";}});}
        function getBestPlayer(e,t,o){const n=o.filter(e=>!t.has(e));if(!n.length)return null;return n.reduce((t,o)=>rankings[e][o]<rankings[e][t]?o:t,n[0]);}
        function drawBaseballDiamond(ctx, lineup, ehOutPlayers) {
            // Set up canvas context once
            ctx.font = "12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // Draw background and diamond in a single path
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 0, 600, 500);
            ctx.fillStyle = "#d2b48c";
            ctx.beginPath();
            ctx.moveTo(300, 100);
            ctx.lineTo(450, 200);
            ctx.lineTo(300, 300);
            ctx.lineTo(150, 200);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw base and arc efficiently
            ctx.fillStyle = "#d2b48c";
            ctx.beginPath();
            ctx.arc(300, 200, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(300, 200, 150, Math.PI, 0);
            ctx.stroke();

            // Define position coordinates as a constant object
            const positionCoords = {
                "P": { x: 300, y: 200 },
                "C": { x: 300, y: 320 },
                "1B": { x: 420, y: 220 },
                "2B": { x: 360, y: 170 },
                "3B": { x: 180, y: 220 },
                "SS": { x: 240, y: 160 },
                "LF": { x: 150, y: 100 },
                "CF": { x: 300, y: 50 },
                "RF": { x: 450, y: 100 }
            };

            // Batch draw player positions
            ctx.fillStyle = "#ffffff";
            for (const [pos, player] of Object.entries(lineup)) {
                if (pos !== "EH/OUT" && player) {
                    const coords = positionCoords[pos];
                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = "#000000";
                    ctx.fillText(pos, coords.x, coords.y - 20);
                    ctx.fillText(player, coords.x, coords.y + 20);
                }
            }

            // Draw EH/OUT labels in a single loop
            ctx.fillStyle = "#000000";
            ctx.textAlign = "right";
            ctx.fillText("EH/OUT:", 570, 400);
            ehOutPlayers.slice(0, 4).forEach((player, index) => {
                if (player) ctx.fillText(player, 570, 420 + index * 15);
            });
            ctx.textAlign = "center";
        }
        function generateLineup(){try{const e=document.getElementById("pitcher").value;const t=document.getElementById("output");t.innerHTML="";if(!e)throw new Error("Please select a Pitcher to generate the lineup.");const o={"P":e};const n=new Set([e]);const r=new Set();const a=[document.getElementById("ehOut1").value,document.getElementById("ehOut2").value,document.getElementById("ehOut3").value,document.getElementById("ehOut4").value];for(let e=0;e<a.length;e++){const t=a[e];if(t){if(t===e)throw new Error(`Cannot assign ${t} as EH/OUT: they are already selected as Pitcher.`);if(r.has(t)||n.has(t))throw new Error(`Cannot assign ${t} as EH/OUT: they are already assigned.`);r.add(t);n.add(t);}}let l=players.filter(e=>!n.has(e));const i={};positions.slice(1).forEach(e=>{const t=document.getElementById(`${e}-override`);if(t){const o=t.value;if(o){if(!l.includes(o))throw new Error(`Cannot override ${e} with ${o}: ${o} is already assigned to EH/OUT or Pitcher.`);i[e]=o;n.add(o);}}});for(const[e,t]of Object.entries(i))o[e]=t;l=players.filter(e=>!n.has(e));const s=positions.filter(e=>!o.hasOwnProperty(e));for(const e of s){const t=getBestPlayer(e,n,l);if(!t)throw new Error(`Not enough players available for ${e}.`);o[e]=t;n.add(t);}const c=players.filter(e=>!n.has(e));const d=Array.from(r);while(d.length<4&&c.length>0){d.push(c.shift());n.add(d[d.length-1]);}o["EH/OUT"]=d;const u=Object.keys(o).length-1;if(u!==9)throw new Error(`Incorrect number of on-field players: expected 9, got ${u}.`);if(n.size>12)throw new Error("Duplicate players detected or too many assignments.");t.innerHTML="<h3>Lineup:</h3>";for(const[e,n]of Object.entries(o))e!=="EH/OUT"?t.innerHTML+=`<p>${e}: ${n}</p>`:0;t.innerHTML+="<h3>EH / OUT:</h3><p>"+d.join(", ")+"</p>";drawBaseballDiamond(document.getElementById("fieldCanvas").getContext("2d"),o,d);}catch(e){const o=document.getElementById("output");if(o)o.innerHTML=`<p class="error">Error generating lineup: ${e.message}</p>`;}}
        function generateBattingOrder(){try{const e=document.querySelectorAll('.batting-order select');const t=document.getElementById("output");const o=new Set();t.innerHTML+="<h3>Batting Order:</h3>";let n="";for(let t=0;t<e.length;t++){const r=e[t].value;if(r&&r!=="None"){if(o.has(r))throw new Error(`Duplicate player ${r} in batting order.`);o.add(r);n+=`<p>${t+1}: ${r}</p>`;}}n?t.innerHTML+=n:t.innerHTML+="<p>No players assigned to batting order.</p>";}catch(e){const t=document.getElementById("output");if(t)t.innerHTML+=`<p class="error">Error generating batting order: ${e.message}</p>`;}}
        document.addEventListener("DOMContentLoaded",()=>{console.log("DOMContentLoaded event fired");populateOverrides();const e=document.getElementById("ehOutSelections");if(e){const t=e.getElementsByTagName("select");for(let e of t)e.innerHTML=`<option value="">None</option>${players.map(e=>`<option value="${e}">${e}</option>`).join("")}`;}});
    </script>
</body>
</html>
